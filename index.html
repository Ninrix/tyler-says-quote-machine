<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Tyler Says Quote Machine</title>
        <script>
            function play(str) {
                
                if(str === "q" || str === "Q") {
                document.getElementById('display').innerText = "Let Go!";
            } else if (str === "w" || str === "W") {
                document.getElementById('display').innerText = "Advertising";
            } else if (str === "e" || str === "E") {
                document.getElementById('display').innerText = "Free to do anything";
            } else if (str === "a" || str === "A") {
                document.getElementById('display').innerText = "Greatest moment of your life";
            } else if (str === "s" || str === "S") {
                document.getElementById('display').innerText = "Know not Fear";
            } else if (str === "d" || str === "D") {
                document.getElementById('display').innerText = "Strange Time";
            } else if (str === "z" || str === "Z") {
                document.getElementById('display').innerText = "Things you own";
            } else if (str === "x" || str === "X") {
                document.getElementById('display').innerText = "This is your life";
            } else if (str === "c" || str === "C") {
                document.getElementById('display').innerText = "You are not";
            }

               
                var audio= document.getElementById(str);
                audio.play();
        }

        window.document.onkeyup = function(event) { 
            let keystroke = event.key
            if(keystroke === "q" || keystroke === "Q") {
                play("Q");
            } else if (keystroke === "w" || keystroke === "W") {
                play("W");
            } else if (keystroke === "e" || keystroke === "E") {
                play("E");
            } else if (keystroke === "a" || keystroke === "A") {
                play("A");
            } else if (keystroke === "s" || keystroke === "S") {
                play("S");
            } else if (keystroke === "d" || keystroke === "D") {
                play("D");
            } else if (keystroke === "z" || keystroke === "Z") {
                play("Z");
            } else if (keystroke === "x" || keystroke === "X") {
                play("X");
            } else if (keystroke === "c" || keystroke === "C") {
                play("C");
            }
        }
        </script>
  </head>
  <body>
      <div class="container" id="drum-machine">
        <h1 class="text-center">Tyler Says Quote Machine</h1>
        <div class="card my-3">
            <div class="card-body">
            <div class="text-center" id="display">I am Jack's empty display window</div>
                </div>
        </div>
        <button class="drum-pad btn btn-block btn-primary" id="drum-0" onClick="play('Q')">Q
            <audio src="./clip/q-let-go.mp3" class="clip" id="Q"></audio>
        </button>
        <button class="drum-pad btn btn-block btn-primary" id="drum-1" onClick="play('W')">W
            <audio src="./clip/w-advertising-has-us-chasing.mp3" class="clip" id="W"></audio>
        </button>
        <button class="drum-pad btn btn-block btn-primary" id="drum-2" onClick="play('E')">E
            <audio src="./clip/e-free-to-do-anything.mp3" class="clip" id="E"></audio>
        </button>
        <button class="drum-pad btn btn-block btn-primary" id="drum-3" onClick="play('A')">A
            <audio src="./clip/a-greatest-moment-of-your-life.mp3" class="clip" id="A"></audio>
        </button>
        <button class="drum-pad btn btn-block btn-primary" id="drum-4" onClick="play('S')">S
            <audio src="./clip/s-know-not-fear.mp3" class="clip" id="S"></audio>
        </button>
        <button class="drum-pad btn btn-block btn-primary" id="drum-5" onClick="play('D')">D
            <audio src="./clip/d-strange-time.mp3" class="clip" id="D"></audio>
        </button>
        <button class="drum-pad btn btn-block btn-primary" id="drum-6" onClick="play('Z')">Z
            <audio src="./clip/z-things-you-own.mp3" class="clip" id="Z"></audio>
        </button>
        <button class="drum-pad btn btn-block btn-primary" id="drum-7" onClick="play('X')">X
            <audio src="./clip/x-this-is-your-life.mp3" class="clip" id="X"></audio>
        </button>
        <button class="drum-pad btn btn-block btn-primary" id="drum-8" onClick="play('C')">C
            <audio src="./clip/c-you-are-not-your-khakis.mp3" class="clip" id="C"></audio>
        </button>
      </div>
